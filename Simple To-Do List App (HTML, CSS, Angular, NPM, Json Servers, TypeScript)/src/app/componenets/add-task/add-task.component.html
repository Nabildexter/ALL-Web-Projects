<!-- ng submit prevents default -->
<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="Add Task">
    </div>
    <div class="form-control">
        <label for="day">Date & Time</label>
        <input type="text" name="day"  [(ngModel)]="day" id="day" placeholder="Add Date & Time">
    </div>
    <div class="form-control form-control-check">
        <label for="day">Set Reminder</label>
        <input class="checky" type="checkbox" name="reminder"  [(ngModel)]="reminder" id="reminder" placeholder="">
    </div>
    <input type="submit" value="Save Tasks" class="btn btn-block">
</form>
