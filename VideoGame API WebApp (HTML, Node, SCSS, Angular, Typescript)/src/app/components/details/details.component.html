<div class="details">

    <div class="game-banner">

        <img src="{{ game.background_image }}" alt="image" class="game-banner-img">

    </div>

    <div class="game-content">

        <div class="details-wrapper">

            <div class="game-header">

                <h1 class="game-header-title">{{game.name}}</h1>

                <div class="game-gauge">
                    <mwl-gauge 
                    class="two"
                    [max]="100"
                    [dialStartAngle]="180"
                    [dialEndAngle]="0"
                    [value]="gameRating"
                    [animated]="true"
                    [color]="getColor"
                    [animationDuration]="1">
                    </mwl-gauge>
                    <a *ngIf="game.metacritic_url" href="{{ game.metacritic_url }}" target="_blank" class="game-gauge-label">
                        <img src="assets/images/platforms/Meta.svg" alt="" style="width: 10vw;">
                    </a>
                    <a *ngIf="!game.metacritic_url" href="#" target="_blank" class="game-gauge-label">Ratings N/A</a>
                </div>
                
                <h2 class="game-header-release-date">Released On: {{game.released | date}}</h2>
                <p class="game-header-genres">
                    <span *ngFor="let genre of game.genres; let last = last">
                        {{ genre.name }}
                        <span *ngIf="!last">
                            ,
                        </span>
                    </span>
                </p>
            </div>
            

        </div>

    </div>

</div>

<!-- Information Tabs -->
<app-game-tabs [game]="game">

</app-game-tabs>
