<div class="game-tabs">

    <mat-tab-group mat-align-tabs="start" backgroundColor="primary">

        <mat-tab label="About">
            <h3 *ngIf="game.parent_platforms?.length" class="game-tabs-par">
                <p>
                    Platforms:
                </p>
                <li>
                    <img *ngFor="let gamePlatform of game.parent_platforms" src="assets/images/platforms/{{ gamePlatform.platform.slug}}.svg" alt="{{ gamePlatform.platform.slug }}" class="game-platform" style="width: 20px; margin: auto 5px;">
                </li>
            </h3>
            <h3 *ngIf="game.publishers?.length" class="game-tabs-par">
                <p>
                    Publishers:
                </p>
                <li *ngFor="let publisher of game.publishers; let last = last">
                        {{publisher.name}} <span *ngIf="!last">,</span>
                </li>
            </h3>
            <h3 *ngIf="game.website" class="game-tabs-par">
                Website:
                <span>
                    <li>
                        <a class="game-tabs-link" href="{{game.website}}" target="_blank">
                            Link
                        </a>
                    </li>
                </span>
            </h3>
            <div class="game-description" [innerHTML]="game.description">
            </div>
            <p class="game-tabs-votes">
                <ng-container *ngFor="let rating of game.ratings">

                    <span *ngIf="rating.title === 'exceptional'">
                        <mat-icon class="game-votes-up">thumb_up</mat-icon>
                        <span class="game-votes-count">{{rating.count || 0}}</span>
                    </span>
                    <span *ngIf="rating.title === 'skip'">
                        <mat-icon class="game-votes-down">thumb_down</mat-icon>
                        <span class="game-votes-count">{{rating.count || 0}}</span>
                    </span>

                </ng-container>
            </p>
        </mat-tab>
        <mat-tab label="Screenshots" *ngIf="game.screenshots?.length">
            <img class="game-screenshot" *ngFor="let screenshot of game.screenshots" src="{{screenshot.image}}" alt="">
        </mat-tab>
        <mat-tab label="Trailers" *ngIf="game.trailers?.length">
            <video class="game-trailer" controls *ngFor="let trailer of game.trailers">
                <source src="{{ trailer.data?.max }}" type="video/mp4"/>
            </video>
        </mat-tab>


    </mat-tab-group>

</div>
