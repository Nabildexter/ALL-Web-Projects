<div class="search-container">

    
    <span class="logo" routerLink="/">
        <img src="assets/images/platforms/Steam.svg" alt="" alt="" style="width: 70px; margin-left: 2vw;">
    </span>

    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">

        <input class="search-input" name="search" ngModel placeholder="Search Through Thousands of Games!">

        <button class="search-button">Search</button>

    </form>

    

</div>
